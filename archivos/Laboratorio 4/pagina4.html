    <script type="text/javascript">
        // Operaciones
        // Calculos aritmeticos, utilizando los operadores aritmeticos
        // + --> Suma
        // - --> Resta
        // * --> Multiplicacion
        // / --> Division

        // Desarrollar una aplicacion que permita calcular la suma de dos numeros si se sabe que 
        // los numeros son 7 y 6, mostrar los valores de las variables
        // ¿Cuantas variables necesito?
        // numero1, numero2, suma
        // ¿Que tipo de datos necesito?
        // Entero
        // Delcaracion de variables
        var numero1;
        var numero_2;
        var suma;
        // Inicializacion de las variables
        numero1=0;
        numero_2=0;
        suma=0;
        // Asignamos valores
        numero1=7;
        numero_2=6;
        // Realizamos la operacion
        suma=numero1+numero_2;
        // Mostrando valores
        alert("La suma es: "+suma);
        document.write("La suma es: "+suma+"<br>");

        // Desarrollar una aplicacion que permita calcular el promedio de 4 notas las cuales son
        // 18, 17, 16, 14
        // ¿Cuantas variables necesito?
        // n1, n2, n3, n4, prom
        // ¿Que tipo de dato necesito?
        // Real
        // Declaracion de Variables
        var n1;
        var n2;
        var n3;
        var n4;
        var prom;
        // Inicializacipn de las variables
        n1=0;
        n2=0;
        n3=0;
        n4=0;
        prom=0;
        // Asignamos valores
        n1=18;
        n2=17;
        n3=16;
        n4=14;
        // Realizamos la operacion
        prom=(n1+n2+n3+n4)/4;
        // Mostrando valores
        alert("La promedio final es: "+prom);
        document.write("la promedio final es: "+prom+"<br>");

        // Desarrollar una aplicacion que te permita calcular el sueldo final de un trabajador si se sabe que su sueldo basico
        // es de 1000 soles y ademas se le calcula una bonificacion del 7% del sueldo basico y un descuento del 4% del sueldo
        // basico. Mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // sueldo basico, bonificacion, descuento, sueldo final
        // ¿Que tipo de datos necesito?
        // real
        // Declarando variables
        var sb;
        var bon;
        var des;
        var sf;
        // Inicializamos valores
        sb=0;
        bon=0;
        des=0;
        sf=0;
        // Asignamos valores
        sb=1000;
        // Realizamos operaciones
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;
        // Mostrando los resultados
        alert("El sueldo basico es: "+sb);
        alert("La bonificacion es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es: "+sf);
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");

        // Desarrollar una aplicacion que permita calcular el total a pagar por la compra de un producto, si se sabe que
        // la cantidad a comprar es 10 y el precio del producto es 125.80 y ademas se debe calcular el igv que es el 18%
        // del subtotal.
        // Mostrar los resultados
        // ¿Cuantas variables necesito?
        // cantidad, precio, igv, total, subtotal
        // ¿Que tipo de datos necesito?
        // Reale y entero
        // Declarando variables
        var can
        var prc 
        var igv
        var tot 
        var sbt
        // Inicializamos variables 
        can=0;
        prc=0;
        igv=0;
        tot=0;
        // Asignamos valores
        can=10;
        prc=125.80;
        // Realizamos operaciones
        sbt=can*prc;
        igv=sbt*0.18;
        tot=sbt+igv;
        
        // Mostrando los resultados
        alert("El subtotal es: "+sbt);
        alert("El igv es: "+igv);
        alert("El total es: "+tot);
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write('<a href="/index.html">Regresar</a><br>');
    </script>
