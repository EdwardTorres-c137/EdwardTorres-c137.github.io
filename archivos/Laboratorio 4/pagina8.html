    <title>Javascript Parte 3</title>
    <script type="text/javascript">
        // Condicionales Anidadas
        // Las condicionales anidadas te permiten evaluar mas de una condicion a la vez,
        // en diferentes estructuras if.
        // Sintaxis
        // if(condicion1){

        // }else{

        //     }else{
        //         if(condicion3){

        // }

        // Ejemplo 1
        // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se
        // sabe que su sueldo basico se ingresa por teclado. Adicional a eso se le va a calcular
        // una bonificacion y un descuento dependiendo de la categoria a la cual pertenece, tal
        // como se muestra a continuacion:
        // Categoria   Bonificacion    Descuento
        // A           7%              5%
        // B           9%              7%
        // C           11%             9%
        // Mostrar todos los resultados
        // ¿Cuantas varaibles necesito?
        // 5
        // ¿Que tipo de datos necesito?
        // Real y texto
        // ¿Cuales son las variables que necesito?
        // sb, bon, des, sf, cat
        // ¿Que variables voy a leer?
        // sb, cat
        // Dediniendo e Inicializando variables
        var sb=0, bon=0, des=0, sf=0, cat="";
        // Capturando valores
        sb=parseFloat(prompt("Ingresa el sueldo basico del trabajador"));
        cat=prompt("Ingresa la categoria: [a] o [b] o [c]");
        // Condicion
        if(cat=="a"){
            bon=sb*0.07;
            des=sb*0.05;
        }else{
            if(cat=="b"){
                bon=sb*0.09;
                des=sb*0.07;
            }else{
                if(cat=="c"){
                    bon=sb*0.11;
                    des=sb*0.09;
                }else{
                    bon=0;
                    des=0;
                }
            }
        }
        sf=sb+bon-des;
        // Mostrando resultados
        alert("El sueldo basico es: "+sb);
        alert("La bonificacion es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es: "+sf);

        // Ejemplo 2
        // Desarrollar una aplicacion que permita ingresar el precio de un producto y la cantidad 
        // a comprar y dependiendo de la categoria aplicara un descuento al subtotal, tal como
        // se muestra a continuacion:
        // Categoria     Descuento
        // 1             3%
        // 2             5%
        // 3             7%
        // 4             9%
        // ¿Cuantas variables necesito?
        // 6
        // ¿Que tipo de datos necesito?
        // Real y entero
        // ¿Cuales son las variables que necesito?
        // pre, can, sbt, des, tot, cat
        // ¿Que variables voy a leer?
        // pre, can, cat
        // Dediniendo e Inicializando variables:
        var pre=0, can=0, sbt=0, des=0, tot=0, cat=0;
        // Capturando valores
        pre=parseFloat(prompt("Ingrese el precio del producto"));
        can=parseInt(prompt("Ingresa la cantidad de productos a comprar:"));
        cat=parseInt(prompt("Ingresa la categoria: [1] o [2] o [3] o [4]"));
        // Realizando operaciones
        sbt=pre*can;
        // Condicion
        if(cat==1){
            des=sbt*0.03;
        }else{
            if(cat==2){
                des=sbt*0.05;
            }else{
                if(cat==3){
                    des=sbt*0.07;
                }else{
                    if(cat==4){
                        des=sbt*0.09;
                    }else{
                        des=0;
                    }
                }
            }
        }
        tot=sbt-des;
        // Mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");
    </script>
