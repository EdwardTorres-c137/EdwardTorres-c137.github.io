    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
        // Select ->representa una lista despegable -> ComboBox -> contiene opciones que se van a seleccionar
        // Sintaxis
        // <select name="" id=""></select>
        // Dentro del select se le agregan opciones

        // <select name="" id="">
        //     <option value="valor1">elemento 1</option>
        //     <option value="valor2">elemento 2</option>
        //     <option value="valor3">elemento 3</option>
        //     <option value="valor4">elemento 4</option>
        // </select>
        // Para el select
        // nombrevariable=document.getElementById("nombrecontrol").selectedIndex;
        // otra opcion seria
        // nombrevariable=document.getElementById("nombrecontrol").value;
        
        // Ejemplo 2  
        // Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador
        // si se sabe que el numero de horas se ingresa y el costo por hora trabajada depende del area
        // seleccionada de acuerdo a la siguiente tabla
        // Area             Costo por hora
        // Administracion   15
        // Sistemas         18
        // Contabilidad     16
        // Soporte          12
        // Ventas           10
        // Almacen          13
        // Adicional se calculara una bonificacion de acuerdo a la siguiente tabla:
        // Categoria        Bonificacion
        // A                3%
        // B                5%
        // C                7%
        // D                9%
        // Y un descuento del 5% si existiera tardanza. Mostrar todos lo resultados y utilizar formularios
        // 多Cuantas variables necesito?
        // 6
        // 多Que tipo de datos necesito?
        // Real
        // 多Cuales son las variables que necesito?
        // nh, ch, sb, bon, des, sf
        // 多Que variables voy a leer?
        // nh, ch
        // Declarando funciones
        function CalculaBasico(numh,cosh){
            return numh*cosh;
        }

        function CalculaBonificacion(cate,sueb){
            var b=0;
            if (cate=="a"){
                b=sueb*0.03;
            }else if(cate=="b"){
                b=sueb*0.05;
            }else if(cate=="c"){
                b=sueb*0.07;
            }else if(cate=="d"){
                b=sueb*0.09;
            }else{
                b=0;
            }
            return b;
        }

        function CalculaDescuento(sueb){
            return sueb*0.05;
        }

        function CalculaFinal(sueb,boni,desc){
            return sueb+boni-desc;
        }

        // Creamos un procedimiento para calcular
        function Calcular(){
            // creamos variables para los controles
            var txtNh=document.getElementById("txtNh");
            var cboArea=document.getElementById("cboArea");
            var txtSb=document.getElementById("txtSb");
            var rbA=document.getElementById("rbA");
            var rbB=document.getElementById("rbB");
            var rbC=document.getElementById("rbC");
            var rbD=document.getElementById("rbD");
            var txtBon=document.getElementById("txtBon");
            var chkTar=document.getElementById("chkTar");
            var txtDes=document.getElementById("txtDes");
            var txtSf=document.getElementById("txtSf");

            // // capturando el indice del select
            // alert(cboArea.selectedIndex);
            // // capturando el valor del select
            // alert("cboArea.value");

            // validando el ingreso de datos
            if (txtNh.value==""){
                alert("Ingrese el numero de horas");
                txtNh.focus();
            }else if(cboArea.selectedIndex==0){
                alert("Seleccione un area");
                cboArea.focus();
            }else if(rbA.checked==false && rbB.checked==false && rbC.checked==false && rbD.checked==false){
                alert("Seleccione una categoria");
                rbA.focus();
            }else{
                // declarando e inicializando variables
                var nh=0, ch=0, sb=0, bon=0, des=0, sf=0;
                // capturando valores
                nh=parseFloat(txtNh.value);
                // ch=parseFloat(cboArea.value);
                var indice=cboArea.selectedIndex;
                switch(indice){
                    case 1:
                    ch=15;
                    break;
                    case 2:
                    ch=18;
                    break;
                    case 3:
                    ch=16;
                    break;
                    case 4:
                    ch=12;
                    break;
                    case 5:
                    ch=10;
                    break;
                    case 6:
                    ch=13;
                    break;
                    default:
                    ch=0;
                    break;
                }
                // realizando operacion -> llamamos a las funciones
                sb=CalculaBasico(nh,ch);
                if (rbA.checked){
                    bon=CalculaBonificacion("a",sb);
                }else if(rbB.checked){
                    bon=CalculaBonificacion("b",sb);
                }else if(rbC.checked){
                    bon=CalculaBonificacion("c",sb);
                }else if(rbD.checked){
                    bon=CalculaBonificacion("d",sb);
                }else{
                    bon=0;
                }
                sf=CalculaFinal(sb,bon,des);
                // mostrando resultados
                txtSb.value=sb;
                txtBon.value=bon;
                txtDes.value=des;
                txtSf.value=sf;
            }   
        }
    </script>
</head>
<body>
    <form action="">
        <label for="txtNh">Numero de horas:</label>
        <input type="text" name="txtNh" id="txtNh">
        <br>
        <label for="txtCh">Costo por hora:</label>
        <select name="cboArea" id="cboArea">
            <option value="0">Seleccione un area</option>
            <option value="15">Seleccione un area</option>
            <option value="18">Seleccione un area</option>
            <option value="16">Seleccione un area</option>
            <option value="12">Seleccione un area</option>
            <option value="10">Seleccione un area</option>
            <option value="13">Seleccione un area</option>
        </select>
        <br>
        <label for="txtSb">Sueldo Basico:</label>
        <input type="text" name="txtSb" id="txtSb">
        <br>
        <label for="">Categorias:</label>
        <input type="radio" name="categoria" id="rbA">
        <label for="rbA">A</label>
        <input type="radio" name="categoria" id="rbB">
        <label for="rbB">B</label>
        <input type="radio" name="categoria" id="rbC">
        <label for="rbC">C</label>
        <input type="radio" name="categoria" id="rbD">
        <label for="rbD">D</label>
        <br>
        <label for="txtBon">Bonificacion:</label>
        <input type="text" name="txtBon" id="txtBon">
        <br>
        <label for="">Tardanza:</label>
        <input type="checkbox" name="chkTar" id="chkTar">
        <label for="chkTar">Si</label>
        <br>
        <label for="txtDes">Descuento:</label>
        <input type="text" name="txtDes" id="txtDes">
        <br>
        <label for="txtSf">Sueldo Final:</label>
        <input type="text" name="txtSf" id="txtSf">
        <br>
        <input type="button" onclick="Calcular()" id="btnCalcular" name="btnCalcular"  value="Calcular">
        <input type="reset" id="btnLimpiar" name="btnLimpiar" value="Limpiar">
    </form>
