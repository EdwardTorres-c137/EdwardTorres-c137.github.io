<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javascript - Parte 3</title>
    <script type="text/javascript">
        // Estructuras Repetitivas
        // Te permiten repetir un bloque de código
        // Se clasifican en 3:
        // Mientras -> while
        // Repetir -> do while 
        // Para -> for
        // Contador -> es una variable que lleva la cuenta de vueltas que va dando
        // el bucle, es importante tener un contador porque si no se genera un bucle infinito
        // Sintaxis
        // contador=contador+valor; -> valor es de cuanto en cuanto aumenta las repeticiones
        // Sintaxis while
        // while(condicion){
        //     ...programas... 
        //     cont=cont+valor;
        // }
        // Sintaxis do while
        // do{
        //     ...programas... 
        //     cont=cont+valor;
        // }while(condicion);
        // Sintaxis del for
        // for(i=valorinicial;i<valorfinal;i=i+valor){
        //     ...programas... 
        // }
        // Cuando el contador aumenta de uno en uno su sintaxis seria la siguiente:
        // cont=cont+1; pero se puede reemplazar por cont++;

        // Ejemplo 1
        // Desarrollar una aplicacion que te permita ingresar un nombre y luego mostrar un saludo 5 veces
        // ¿Cuantas variables necesito?
        // 2
        // ¿Que tipo de datos necesito?
        // Texto y entero
        // ¿Cuales son las variables que necesito?
        // nom, cont
        // ¿Que variables voy a leer?
        // nom
        // Definiendo e Inicializando variables
        var nom="", cont=0;
        // Capturando valores
        nom=prompt("Ingrese un nombre:");
        // while
        while(cont<5){
            document.write("Hola como estas "+nom+"<br>");
            cont++;
        }
        document.write("<hr>");
        // do while
        cont=0;
        do{
            document.write("Hola como estas "+nom+"<br>");
            cont++;
        }while(cont<5);
        document.write("<hr>");
        // for
        for(cont=0;cont<5;cont++){
            document.write("Hola como estas "+nom+"<br>");
        }
        document.write("<hr>");
        document.write("<hr>");

        // Ejemplo 2
        // Desarrollar una aplicacion que te permita mostrar los n primeros numeros naturales
        // ¿Cuantas variables necesito?
        // 2
        // ¿Que tipo de datos necesito?
        // Entero
        // ¿Cuales son las variables que necesito?
        // can, cont
        // ¿Que variables voy a leer?
        // can
        // Definiendo e Inicializando variables
        var cont=0, can=0;
        // Capturando valores
        can=parseInt(prompt("Ingrese la cantidad de numeros:"));
        // while
        while(cont<can){
            document.write(cont+"<br>"); //document.write(cont+1"<br>"); si quieres que no empieze con 0
            cont++;
        }
        document.write("<hr>");
        // do while
        cont=0;
        do{
            document.write(cont+"<br>");
            cont++;
        }while(cont<can);
        document.write("<hr>");
        // for
        for(cont=0;cont<can;cont++){
            document.write(cont+"<br>");
        }
        document.write("<hr>");
        document.write("<hr>");

        // Acumulador -> te permite ir sumando valores a un variable de acuerdo a cada vuelta del bucle
        // Sintaxis
        // acumulador=acumulador+valor;

        // Ejemplo 3
        // Desarrollar una aplicacion que permita sumar los n primeros numeros naturales
        // ¿Cuantas variables necesito?
        // 2
        // ¿Que tipo de datos necesito?
        // Entero
        // ¿Cuales son las variables que necesito?
        // can, cont, sum
        // ¿Que variables voy a leer?
        // can
        // Definiendo e Inicializando variables
        var cont=0, can=0, sum=0;
        // Capturando valores
        can=parseInt(prompt("Ingrese la cantidad de numeros:"));
        // while
        while(cont<can){
            document.write(cont+"<br>");
            sum=sum+cont;
            cont++;
        }
        document.write("La suma es: "+sum+"<br>");
        document.write("<hr>");
        // do while
        cont=0;
        sum=0;
        do{
            document.write(cont+"<br>");
            sum=sum+cont;
            cont++;
        }while(cont<can);
        document.write("La suma es: "+sum+"<br>");
        document.write("<hr>");
        // for
        sum=0;
        for(cont=0;cont<can;cont++){
            document.write(cont+"<br>");
            sum=sum+cont;
        }
        document.write("La suma es: "+sum+"<br>");
        document.write("<hr>");
        document.write("<hr>");

        // Ejemplo 4
        // Desarrollar una aplicacion que te permita ingresar un valor y sobre este
        // valor calcular la tabla de multiplicar, dependiendo de la cantidad de valores que se va a trabajar
        // ¿Cuantas variables necesito?
        // 2
        // ¿Que tipo de datos necesito?
        // Entero
        // ¿Cuales son las variables que necesito?
        // can, cont, num
        // ¿Que variables voy a leer?
        // can, num
        // Definiendo e Inicializando variables
        var cont=0, can=0, num=0;
        // Capturando valores
        can=parseInt(prompt("Ingresa la cantidad de numeros:"));
        num=parseInt(prompt("Ingresa el numero de la tabla:"));
        // while
        while(cont<can){
            document.write(cont+" X "+num+" = "+(cont*num)+"<br>");
            cont++;
        }
        document.write("<hr>");
        // do while
        cont=0;
        do{
            document.write(cont+" X "+num+" = "+(cont*num)+"<br>");
            cont++;
        }while(cont<can);
        document.write("<hr>");
        // for
        for(cont=0;cont<can;cont++){
            document.write(cont+" X "+num+" = "+(cont*num)+"<br>");
        }
        document.write("<hr>");
        document.write("<hr>");
    </script>
