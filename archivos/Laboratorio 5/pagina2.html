<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/pagina2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Firebase - Parte 1</title>
</head>
<body>
    <header>
        <h1>Tienda de Edward Frans Torres Gutierrez</h1>
    </header>
        
    <div class="divfor">
        <form action="" class="formulario">
            <!-- <label for="txtNom">Nombre del producto:</label><br> -->
            <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese el nombre del producto">
            <br>
            <br>
            <!-- <label for="txtPre">Precio del producto:</label><br> -->
            <input type="text" name="txtPre" id="txtPre" placeholder="Ingrese el precio">
            <br>
            <br>
            <!-- <label for="">Categoría:</label><br> -->
            <select name="cboCategoria" id="cboCategoria">
                <option value="0">Seleccione una categoria</option>
                <option value="1">Entretenimiento</option>
                <option value="2">Tecnologia</option>
                <option value="3">Linea Blanca</option>
            </select>
            <br>
            <br>
            <!-- <label for="txtCantidad">Cantidad:</label><br> -->
            <input type="text" name="txtCantidad" id="txtCantidad" placeholder="Ingrese la cantidad">
            <br>
            <br>
            <input type="button" value="Registrar" name="btnRegistrar" id="btnRegistrar">
        </form>
    </div>


    <div class="divtb">
        <table id="tbRegistro">
            <thead>
                <th>Nombre del Producto</th>
                <th>Precio del Producto</th>
                <th>Categoría</th>
                <th>Cantidad</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="text/javascript" src="/js/producto.js"></script>
    <script type="text/javascript" src="/js/bibliotecaproducto.js"></script>
</body>
</html>
