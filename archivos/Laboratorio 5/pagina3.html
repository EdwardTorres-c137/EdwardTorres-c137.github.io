<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/archivos/Laboratorio 5/css/pagina3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Firebase - Parte 1</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
        <h2>Ingrese sus datos para poder registrarse</h2>
    </header>
    <section>
        <form action="" id="formulario">
            <label for="txtNom">Nombres:</label><br>
            <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus nombres"><br>
            <label for="txtApe">Apellidos:</label><br>
            <input type="text" name="txtApe" id="txtApe"><br>
            <label for="txtDni">DNI:</label><br>
            <input type="text" name="txtDni" id="txtDni"><br>
            <label for="cboCurso">Curso</label><br>
                <select name="cboCurso" id="cboCurso">
                    <option id="curso" value="0">Seleccione el curso</option>
                    <option id="web" value="1">Diseño Web</option>
                    <option id="data" value="2">Base de Datos</option>
                    <option id="java" value="3">Programación Java</option>
                </select><br>

                <label for="">Turno:</label><br>
                <input type="radio" name="turno" id="rbM"><label for="rbM">Mañana</label>
                <input type="radio" name="turno" id="rbT"><label for="rbT">Tarde</label>
                <input type="radio" name="turno" id="rbN"><label for="rbN">Noche</label>

            <br>
            <label for="">Estado:</label><br>
            <input type="checkbox" name="chkEst" id="chkEst">
            <label for="chkEst">Habilitado</label><br>
            <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
            <input type="reset" value="Limpiar" name="btnLimpiar" id="btnLimpiar">
        </form>
    </section>

    <table id="tbAlumno">
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>DNI</th>
            <th>Curso</th>
            <th>Turno</th>
            <th>Estado</th>
        </thead>
        <tbody></tbody>
    </table>
    <script type="text/javascript" src="/archivos/Laboratorio 5/js/alumno.js"></script>
    <script type="text/javascript" src="/archivos/Laboratorio 5/js/bibliotecaalumno.js"></script>
</body>
</html>
