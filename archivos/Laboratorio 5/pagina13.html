<body>
    <div class="dv-title"> 
        <h1>Registro de alumnos</h1><br>
    
    </div>
    <div class="dv-registro">
        <div class="contenedor-label">
            <div for="txtNom" class="label">Nombres:</div>
            <div for="txtApe">Apellidos:</div>
            <div for="txtDni">Dni:</div>
            <div for="txtFec">Fecha de Nacimiento:</div>
            <div for="txtDir">Direccion:</div>
            <div for="cboDistrito">Distrito:</div>
            <div for="txtTel">Telefono:</div>
            <div for="txtCel">Celular:</div>
            <div for="txtCor">Correo:</div>
            <div for="">Sexo:</div>
            <div for="">Estado:</div>
        </div>
        <form action="" class="formulario">
            <input type="hidden" name="txtCod" id="txtCod">
            <input type="text" class="input-n" name="txtNom" id="txtNom" placeholder="Ingrese sus nombres">
            <br>
            
            <input type="text" class="input-n" name="txtApe" id="txtApe" placeholder="Ingrese sus apellidos">
            <br>
            
            <input type="text" class="input-n" name="txtDni" id="txtDni" placeholder="Ingrese su DNI">
            <br>
            
            <input type="date" class="input-n" name="txtFec" id="txtFec">
            <br>
            
            <input type="text" class="input-n" name="txtDir" id="txtDir" placeholder="Ingrese su direccion">
            <br>
            
            <select name="cboDistrito" id="cboDistrito">
                <option value="0">Seleccione un distrito</option>
            </select>
            <br>
            
            <input type="text" class="input-n" name="txtTel" id="txtTel" placeholder="Ingrese su telefono">
            <br>
            
            <input type="text" class="input-n" name="txtCel" id="txtCel" placeholder="Ingrese su celular">
            <br>
            
            <input type="text" class="input-n" name="txtCor" id="txtCor" placeholder="Ingrese su correo">
            <br>
            <div id="cboSexo">
                <input type="radio" name="sexo" id="rbMas">
                <label for="rbMas">Masculino</label>
                <input type="radio" name="sexo" id="rbFem">
                <label for="rbFem">Femenino</label>
                <input type="radio" name="sexo" id="rbOtr">
                <label for="rbOtr">Otro</label>
            </div>
            
            <div id="chkEstado">
                <input type="checkbox" name="chkEst" id="chkEst">
                <label for="chkEst">Habilitado</label>
            </div>
            
            <br>
            <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
            <input type="button" value="Actualizar" id="btnActualizar" name="btnActualizar">
            <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">

        </form>
    </div>
    <div class="dv-tabla">
        <table id="tbAlumno">
            <thead>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Fecha de Nacimiento</th>
                <th>Direccion</th>
                <th>Distrito</th>
                <th>Telefono</th>
                <th>Celular</th>
                <th>Correo</th>
                <th>Sexo</th>
                <th>Estado</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
