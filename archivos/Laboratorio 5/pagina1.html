<body>
    <!-- Firebase
    Firebase pertenece a Google, es una plataforma en la nube para el desarrollo de aplicaciones web y moviles. Esta disponible
    para plataformas iOS y web.
    Fue creada en 2011 y paso a ser comprada por Google en 2014
    Su función essencial es hacer mas sencilla la creacion y desarrollo de aplicaciones web como aplicaciones moviles, procurando
    que el trabajo sea mas rapido sin perder calidad.
    Tiene una variada gama de herramientas las cuales sonde fácil uso, todo dentro de la misma plataforma, las cuales las
    podemos agrupar en:
    Desarrollo 
    Crecimiento
    Monetización
    Análisis
    Conocido como Develop en Firebase, incluye los servicios necesarios para el desarrollo de un proyecto de aplicacion movilo web.
    Dentro de las herramientas de desarrollo podemos encontrar:
    Realtime Database
    Es una de las herramientas mas destacadas y escenciales de Firebase, son las base de datos en tiempo real. Estas se alojan
    en la nube, son de tiempo No SQL y almacenan los datos como JSON.
    Existen 2 tipos de base de datos:
    Las bases de datos relacional, donde todas sus tablas estan relacionadas entre si.
    Las bases de datos no relacional, donde las tablas no estan relacionadas, por lo general se les llama No SQL y utilizan JSON
    para almacenar la información.
    JSON viene de las siglas JavaScript Object Notation, se trata de un formato para guardar e intercambiar informacion que 
    cualquier persona pueda leer. Sus archivos se guardan con extensión .json -->

    <form action="">
        <h1>Registro de Datos</h1>

        <input type="text" id="txtApe" name="txtApe" placeholder="Ingrese sus apellidos">
        <br>

        <input type="email" id="txtCor" name="txtCor" placeholder="Ingrese su correo">
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
    </form>
